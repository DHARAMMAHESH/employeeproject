    <div class="a">
        <div class="left">
            <h1>WELCOME</h1>
        </div>
        <div class="right">
            <div class="top">
                <form [formGroup]="loginform">
                    <label>ACCOUNT LOGIN</label>
                    <br>
                    <br>
                    <input type="username" formControlName="email" placeholder="Username" name="email">
                    <input type="password" formControlName="password" name="password" placeholder="Password">
                    <br>
                    <br>
                    <button (click)="signin()">signin</button>
                    <br>
                    <span class="forgot">forgot</span>
                    <span class="span">username/password?</span>
                </form>
            </div>
            <div class="down">
                <h3>SIGN UP</h3>
            </div>
        </div>
    </div>
